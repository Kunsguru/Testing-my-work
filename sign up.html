<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Green Gleam Cleaners</title>
    <style>
        /* Use the same CSS from index.html */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;

        header {

        }

        main {

            padding: 5px;

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            display: inline-block;
            margin-right: 20px;
        }

        a {
            text-decoration: none;
            color: red;
            font-weight: bold;
        }

        a:hover {
            color: #ccc;
        }

        h3, h4 {
            margin-left: 10px;
        }

        p {
            margin-left: 20px;
        }

        .indented {
            text-indent: 20px;
        }

        nav {
            margin-top: 12px;
            text-align: center;
        }

        input[type="text"], input[type="email"], input[type="password"] {
            border: 1px solid #ccc;

        button {
            background-color: green;
            color: white;

            border: none;

        }

        button:hover {
            background-color: darkgreen;
        }

        footer {

        }

        .foot {

        }
        .white {

        }

        aside {
            text-align: center;
            padding: 1px;
            color: white;
        }

        .image {
            width: 100%;
            height: auto;
            max-width: 400px;
            margin: 10px auto;
        }
    
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const signUpForm = document.getElementById('signUpForm');
            signUpForm.addEventListener('submit', function(event) {
                event.preventDefault();

                const username = document.getElementById('username').value;
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;

                // Send an email to Kingsley and the applicant
                const mailtoLink = `mailto:mondaykingsley80@gmail.com?cc=${email}&subject=Sign Up Confirmation&body=Username: ${username}%0AEmail: ${email}%0APassword: ${password}`;
                window.location.href = mailtoLink;

                // Store the user credentials in localStorage for sign-in validation
                localStorage.setItem('signedUpUser', JSON.stringify({ username, email, password }));

                // Redirect to a confirmation page
                alert(`Sign-up successful! Please check your email (${email}) for confirmation.`);
            });
        });
    </script>
</head>
<body>
    <header>
        <div class="menu">
            <h1>Green Gleam Cleaners</h1>
        </div>
        <main>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="register.html">Register</a></li>
                <li><a href="address.html">Address</a></li>
                <li><a href="sign up.html">Sign Up</a></li>
            </ul>
        </main>
        
    </header>

    <main>
        <h3>Sign Up</h3>
        <img src="/20240729_115024.jpg" alt="Sign Up Image" class="image">
        <form id="signUpForm">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required><br><br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br><br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required><br><br>
            <button type="submit">Sign Up</button>
        </form>
    </main>

    <footer>
        <aside>
            <ul>
                <li><a href="index.html">Home</a></li>

        </aside>
        <div class="foot">
